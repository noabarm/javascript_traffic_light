<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/light.css">
    <script src="js/traffic.js"></script>
</head>
<body onload="init()">
    <div class="trafficBackground">
        <div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_red"></figure><div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_yellow"></figure><div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_green"></figure><div class="spacer"></div>
    </div>
    <div class="spacer"></div>
    <center>
        <input type="button" value="all off" onclick="off()"/>
        <input type="button" value="yellow blink" onclick="yellowBlink()"/>
        <input type="button" value="blinks all" onclick="allBlink()"/>
        <input type="button" value="all on" onclick="on()"/>
    </center>
</body>
</html>
